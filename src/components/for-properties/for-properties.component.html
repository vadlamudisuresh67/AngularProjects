<p>for-properties works!</p>
<div class="container">
    <div class="mt-4">
        <table class="table table-hover">
            <thead>
                <th>Preview</th>
                <th>Index</th>
                <th>First</th>
                <th>Last</th>
                <th>Even</th>
                <th>Odd</th>
            </thead>
            <tbody>
                <tr [class.even]='e' [class.odd]='o' *ngFor="let item of products;let i=index;let f=first;let l=last;
                let e=even;let o=odd">
               <td><img [src]='item.image' height="200 width=200"></td>
               <td>{{i}}</td>
               <td>{{f}}</td>
               <td>{{l}}</td>
               <td>{{e}}</td>
               <td>{{o}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
