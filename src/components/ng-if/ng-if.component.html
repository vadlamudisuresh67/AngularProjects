<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<p>ng-if works!</p>

<h1 *ngIf="number1==number2">Hey How Are You</h1>
<h1 *ngIf="isAvaliable">Iam Suresh</h1>
<button class="btn btn-danger" (click)="hideBtn()">Hide</button>
<button class="btn btn-success" (click)="showBtn()">Show</button>
<input type="text" [(ngModel)]="number1" />
<input type="text" [(ngModel)]="number2" />


<div>
  <h2>Product details</h2>
  <dl>
    <dt>Name</dt>
    <dd>{{product.Name}}</dd>
    <dt>Price</dt>
    <dd>{{product.price}}</dd>
    <dt>Image</dt>
    <!-- <dd>
      <img [src]="product.Image" width="200" height="200">
    </dd> -->
    <dt>
      <input type="checkbox" name="preview" [(ngModel)]="preview" id="">
      {{preview==true?"Hide":"show"}}
    </dt>
    <dd *ngIf="preview">
      <img [src]="product.Image" width="200" height="200">
    </dd>


  </dl>
</div>
