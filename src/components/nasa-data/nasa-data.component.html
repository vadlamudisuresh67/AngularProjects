<div class="container">
    <table class="table table-hover">
        <tr>
            <th>PhotoId</th>
            <th>Camara Name</th>
            <th>Image</th>
            <th>Rover Name</th>
        </tr>
        <tbody>
            <tr  *ngFor="let item of marsObject.photos">
                <td>{{item.id}}</td>
                <td>{{item.camera.full_name}}</td>
                <td>
                    <img [src]="item.image_src" width="100" height="100">
                </td>
                <td>{{item.rover.name}}</td>

            </tr>
        </tbody>
    </table>
</div>
